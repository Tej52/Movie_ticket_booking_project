{% extends 'header.html' %}

{% block title %}
    Login
{% endblock %}

{% block link %}
<link rel="stylesheet" href="{{ url_for('static', filename = 'css/login.css') }}">
{% endblock %}

{% block body %}

<section class="main">
    <div class="login-page">
        <form action="/user" method="POST" class="form-control form-l">
            <a class="login-a" href="/">
                <h1 class = "brand-login">BOOk<span>.Show</span> </h1>
            </a>
            <div class="form-floating mb-3">
                <input type="email" name="gmail" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" name="password" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
            </div>
            <a href="#">Forgot Password</a>
            <div class="form-floating btn-div">
                <button type="submit" class="btn btn-login btn-outline-success">Login -></button>
            </div>
        </form>
    </div>
    <form action="/create", method="GET">
        <button type="submit" class="btn btn-login btn-outline-primary">Creat Account</button>
    </form>
</section>
{% endblock %}
