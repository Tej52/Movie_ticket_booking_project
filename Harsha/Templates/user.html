{% extends 'header.html' %}

{% block title %}
Book.show
{% endblock %}


{% block link %}
<link rel="stylesheet" href="{{ url_for('static', filename = 'css/styles.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename = 'css/user.css') }}">
{% endblock %}

{% block body %}
<nav class="navbar navbar-expand-lg bg-body-tertiary nav-btn">
    <div class="container-fluid">
      <a class="navbar-brand nav-b" href="/">
        <img src="https://img.icons8.com/ios-filled/50/b.png" alt="Logo" width="50" height="50" class="d-inline-block align-text-top">
        <div class="logo-oo">
            <h3 class="brand-logo">OO</h3>
        </div>
        <img src="https://img.icons8.com/quill/50/k.png" alt="Logo" width="50" height="50" class="d-inline-block align-text-top">
        <h6 class="nav-b">.Show</h6>
      </a>
    </div>

  <section class="loc">
      <div class="sec">
        <form action="#" method="#">
            <div class="city">
                <div class="form-floating btn-div">
                    <button type="submit" name="bengaluru" class="btn btn-login btn-success">Bengaluru</button>
                </div>
                <div class="form-floating btn-div">
                    <button type="submit" name="mimbi" class="btn btn-login btn-outline-success">Mumbi</button>
                </div>
                <div class="form-floating btn-div">
                    <button type="submit" name="delhi" class="btn btn-login btn-outline-success">Delhi</button>
                </div>
                <div class="form-floating btn-div">
                    <button type="submit" name="hyderabad" class="btn btn-login btn-outline-success">Hyderabad</button>
                </div>
                <div class="form-floating btn-div">
                    <button type="submit" name="kochi" class="btn btn-login btn-outline-success">Kochi</button>
                </div>
                <div class="form-floating btn-div">
                    <button type="submit" name="puna" class="btn btn-login btn-outline-success">Puna</button>
                </div>
            </div>
        </form>
    </div>
  </section>
</nav>
